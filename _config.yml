# Book settings
# Saiba mais em https://jupyterbook.org/customize/config.html

title: Python na Engenharia
author: UniRobótica
copyright: '2024'
logo: UniRoboticaAzulSemFundo.png

# Não executa os notebooks durante a construção
execute:
  execute_notebooks: 'off'

# Define o nome do arquivo LaTeX para builds em PDF
latex:
  latex_documents:
    targetname: book.tex

# Arquivo BibTeX para citações
bibtex_bibfiles:
  - references.bib

# Informações sobre o repositório do livro
repository:
  url: https://github.com/UniRobotica/python-na-engenharia
  path_to_book: docs  # Pasta onde está o livro
  branch: main        # Ramo usado para publicação

# Configurações de HTML e botões
html:
  favicon: 'favicon.svg'
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  # NÃO incluir baseurl com domínio customizado!

# Caminhos de conteúdo
content:
  notebooks:
    - notebooks/*

# Ativa Thebe para execução interativa
launch_buttons:
  thebe: true
  notebook_interface: "jupyterlab"

thebe_config:
  always_load: true
